<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="inner-container">
            <h2 class="subscribe-title">Sign up for newsletters</h2>
            <div class="form">


                <div class="form-control">
                    <input class="checkbox" type="checkbox">
                    <label for="">
                        <h2><b>Daily Bits</b></h2>
                        <p>Today’s biggest news</p>
                    </label>
                </div>


                <div class="form-control">
                    <input class="checkbox" type="checkbox">
                    <label for="">
                        <h2><b>The Exchange</b></h2>
                        <p>Art, money and markets</p>
                    </label>
                </div>
                <div class="form-control">
                    <input class="checkbox" type="checkbox">
                    <label for="">
                        <h2><b>Sponsorship</b></h2>
                        <p>Partnership insights</p>
                    </label>
                </div>
                <div class="form-control">
                    <input class="checkbox" type="checkbox">
                    <label for="">
                        <h2><b>Week in Review</b></h2>
                        <p>The week’s biggest news</p>
                    </label>
                </div>
                <div class="form-control">
                    <input class="checkbox" type="checkbox">
                    <label for="">
                        <h2><b>Event Updates</b></h2>
                        <p>Announcements and discounts</p>
                    </label>
                </div>
                <div class="form-control">
                   
                    <input  class="checkbox" type="checkbox">
                    <label for="">
                        <h2><b>This Week in Art</b></h2>
                        <p>Art news of the week</p>
                    </label>
                </div>
            </div>

            <div class="subscribe">
                <input type="email" placeholder="Enter your email address">
                <button>Subscribe</button>

            </div>
        </div>

    </div>

  
<script src="index.js"></script>
</body>

</html>
